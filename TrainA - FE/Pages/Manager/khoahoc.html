    <div class="course_table_list">
        <h1>Tìm khóa học</h1>
        <div class="search_bar_course_table_list">
            <input type="text" placeholder="Enter key">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="drop_down_ky_nang_course">
            <p>Kỹ năng</p>
            <form action="#">
                <select name="ky_nang" id="ky_nang">
                  <option value="Excel">Excel</option>
                  <option value="Word">Word</option>
                  <option value="Access">Access</option>
                  <option value="Soft_skill">Soft skill</option>
                </select>
          </form>
        </div>
        <div class="drop_down_kien_thuc_course">
            <p>Kiến thức</p>
            <form action="#">
                <select name="kien_thuc" id="kien_thuc">
                  <option value="C++">C++</option>
                  <option value="Python">Python</option>
                  <option value="Java">Java</option>
                  <option value="C#">C#</option>
                </select>
          </form>
        </div>
        <div class="drop_down_vi_tri_cong_viec_course">
            <p>Vị trí công việc</p>
            <form action="#">
                <select name="vi_tri" id="vi_tri">
                  <option value="Frontend Developer">Frontend Developer</option>
                  <option value="Backend Developer">Backend Developer</option>
                  <option value="Project Manager">Project Manager</option>
                  <option value="Business Analysis">Business Analysis</option>
                </select>
          </form>
        </div>
        <button class="loc_btn">Lọc</button>
        </div> 
        <div class="course_list">
            <h1>Danh sách khóa học</p>
