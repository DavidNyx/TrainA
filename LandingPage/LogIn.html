<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/logo.jpg"/>
</head>
<body>
    <div class="login_center">
        
        <div class="logo">
            <img src="image/logo.jpg"width="150" height="150" alt="">
        </div>
        <form method="post">
        <div class="login">
            <i class="fa fa-solid fa-user"></i>
            <input type="text" required placeholder="Tên đăng nhập">
        </div>
        <div class="login">
            <i class="fa fa-solid fa-key"></i>
            <input type="password" required placeholder="Mật khẩu">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="checkbox1" name="remember-me">
            <label for="checkbox"> Nhớ mật khẩu</label><br>    
        </div>
        <div class="forgot_pass">
            <a href="#">Quên mật khẩu ?</a>
        </div>
            <a href="#">
            <input type="button" value="Đăng nhập"  class="button" >
        </a>
    </form>
    </div>
</body>
</html>
